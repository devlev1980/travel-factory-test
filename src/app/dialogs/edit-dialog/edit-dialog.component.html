<div class="container">

  <div class="content">
    <form [formGroup]="editForm" class="add-contact-form">
      <div class="contact-image">
        <img src="../../../assets/img/{{getImgSrc()}}" alt="{{getImgAlt()}}">
      </div>

      <mat-form-field>
        <input type="text" matInput formControlName="name" placeholder="Name">
      </mat-form-field>
      <mat-form-field>
        <input type="text" matInput formControlName="position" placeholder="Position">
      </mat-form-field>
      <mat-form-field>
        <input type="text" matInput formControlName="city" placeholder="Address">
      </mat-form-field>

      <mat-form-field>
        <input type="text" matInput formControlName="state" placeholder="State">
      </mat-form-field>

      <mat-form-field>
        <input type="text" matInput formControlName="company_name" placeholder="Company name">
      </mat-form-field>
      <div formGroupName="company_address">
        <mat-form-field>
          <input type="text" matInput formControlName="street" placeholder="Street">
        </mat-form-field>
        <mat-form-field>
          <input type="text" matInput formControlName="city" placeholder="city">
        </mat-form-field>
      </div>

      <mat-form-field>
        <input type="text" matInput formControlName="phone" placeholder="phone">
      </mat-form-field>


      <div class="actions">
        <button mat-raised-button color="primary" [mat-dialog-close]="editForm.value" class="add-btn">Edit</button>
        <button mat-raised-button color="warn" [mat-dialog-close]="false" class="cancel-btn">Cancel</button>
      </div>
    </form>
  </div>
</div>
