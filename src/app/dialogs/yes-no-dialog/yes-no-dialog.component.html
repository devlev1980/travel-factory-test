<div class="container">
  <div class="header">
    <h3>Are you sure?</h3>
  </div>

  <div class="actions">
    <button mat-raised-button color="warn" [mat-dialog-close]="'Yes'" class="add-btn">Yes</button>
    <button mat-raised-button color="default" [mat-dialog-close]="false" class="cancel-btn">No</button>
  </div>
</div>
